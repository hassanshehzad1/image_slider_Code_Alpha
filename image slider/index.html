<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image_slider_container">
      <div class="cross">
        <img src="/images/cross.png" alt="cross" />
      </div>
      <div class="images_box">
        <div class="each_image">
          <img src="images/1.jpg" alt="img_1" />
        </div>
        <div class="each_image">
          <img src="/images/2.jpg" alt="img_1" />
        </div>
        <div class="each_image">
          <img src="/images/3.jpg" alt="img_1" />
        </div>
      </div>
      <div class="images_box">
        <div class="each_image">
          <img src="/images/4.jpg" alt="img_1" />
        </div>
        <div class="each_image">
          <img src="/images/5.jpg" alt="img_1" />
        </div>
        <div class="each_image"></div>
      </div>
      <div class="images_box">
        <div class="each_image">
          <img src="/images/9.jfif" alt="" />
        </div>
        <div class="each_image">
          <img src="/images/5.jpg" alt="img_1" />
        </div>
        <div class="each_image">
          <img src="/images/8.png" alt="" />
        </div>
      </div>
      <div class="images_box">
       
        <div class="each_image">
          <img src="/images/9.jpg" alt="img_1" />
        </div>
        <div class="each_image">
          <img src="/images/7.jpg" alt="" />
        </div>
        <div class="each_image">
          <img src="/images/8.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
